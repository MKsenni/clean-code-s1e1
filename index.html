<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>

<body class="body">
  <div class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a class="header-link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main">

    <p class="add-task">
      <label class="add-task-title" for="new-task">Add Item</label>
      <div class="add-task-content">
        <input id="new-task" class="task-input new" type="text">
        <button class="button button-add-task">Add</button>
      </div>
    </p>

    <h3 class="title">Todo</h3>
    <ul class="list-tasks">
      <li class="list-tasks-item">
        <input class="check" type="checkbox">

        <label class="task">Pay Bills</label>
        <input type="text" class="task-input">

        <button class="button button-edit-task">Edit</button>

        <button class="button button-delete-task">
          <img class="button-img-remove" src="./remove.svg">
        </button>
      </li>

      <li class="list-tasks-item edit-mode">
        <input class="check" type="checkbox">

        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">

        <button class="button button-edit-task">Save</button>

        <button class="button button-delete-task">
          <img class="button-img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul class="list-tasks completed">
      <li class="list-tasks-item">
        <input class="check" type="checkbox" checked>

        <label class="task">See the Doctor</label>
        <input type="text" class="task-input">

        <button class="button button-edit-task">Edit</button>

        <button class="button button-delete-task">
          <img class="button-img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

<script src="app.js"></script>

</body>
</html>
