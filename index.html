<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>

<body class="body">
  <header class="header">
    <img class="header image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix. What uergent and what important?">
    <a class="header link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="add-task">
      <h3 class="add-task title">Add Item</h3>
      <div class="add-task content">
        <input id="new-task" class="content item__text" type="text">
        <button class="button content__button-add-task">Add</button>
      </div>
    </section>

    <section class="todo-tasks">
      <h3 class="todo-tasks title">Todo</h3>
      <ul class="todo-tasks list-tasks">
        <li class="list-tasks item">
          <input class="item__check" type="checkbox">
  
          <p class="item__task">Pay Bills</p>
          <input type="text" class="item__text">
  
          <button class="button item__button-edit-task">Edit</button>
  
          <button class="button item__button-delete-task">
            <img class="item__button-delete-task_img-remove" src="./remove.svg" alt="arrow with a cross">
          </button>
        </li>
  
        <li class="list-tasks item edit-mode">
          <input class="item__check" type="checkbox">
  
          <p class="item__task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="item__text">
  
          <button class="button item__button-edit-task">Save</button>
  
          <button class="button item__button-delete-task">
            <img class="item__button-delete-task_img-remove" src="./remove.svg" alt="arrow with a cross">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="list-tasks completed">
        <li class="list-tasks item">
          <input class="item__check" type="checkbox" checked>
  
          <p class="item__task">See the Doctor</p>
          <input type="text" class="item__text">
  
          <button class="button item__button-edit-task">Edit</button>
  
          <button class="button item__button-delete-task">
            <img class="item__button-delete-task_img-remove" src="./remove.svg" alt="arrow with a cross">
          </button>
        </li>
      </ul>
    </section>
  </main>

<script src="app.js"></script>

</body>
</html>
